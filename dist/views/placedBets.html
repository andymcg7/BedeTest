<div class="row marketing"> <h2 class="centered">Placed Bets</h2> <br> <div> <span ng-show="bets.length == 0">No bets have been placed yet</span> <table class="table table-striped table-condensed table-hover" ng-show="bets.length"> <thead> <tr class="normalText headingText"> <th>Bet <th>Accepted Odds <th>Stake <th>Projected Payout <th>Transaction Ref   <tbody> <tr ng-repeat="item in bets" class="normalText"> <td> {{item.event}} - {{item.name}}  <td> {{displayOdds(item)}}  <td> {{currencySymbol}}{{item.stake}}  <td> {{currencySymbol}}{{item.possiblePayout}}  <td> {{item.transaction_id}}    </table> <br> <div class="right-align"> <h4>Best payout {{currencySymbol}}{{bestPayout}}</h4> </div> </div> </div>
